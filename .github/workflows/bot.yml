name: Restart Discord Bot

on:
  push:
    branches:
      - main

jobs:
  cancel-previous-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Cancel previous runs
        run: |
          echo "Canceling previous runs"
          gh run list --status in_progress --limit 10 --json databaseId -q '.[].databaseId' | xargs -I {} gh run cancel {}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
        - name: Run Spreadsheet Info Command
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}  # Add the secret here
      run: node commands/utility/spreadsheet-info.js

  restart-bot:
    needs: cancel-previous-runs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Discord bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: node index.js
